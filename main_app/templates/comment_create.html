{% extends 'base.html' %}
{% block content %}
<div class="crud_view">
    <h1>Add a comment to this location</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class='btn' type="submit" value="Submit" />
        <a class='btn' id='btn-link' href="/locations/{{location.id}}">Cancel</a>
    </form>
</div>
{% endblock%}
