{%extends 'base.html'%} 
{%load static%} 
{% block content %}
<div class="home">
  <div class="location-list">
    <input class="searchbar" type="text" placeholder="Search by state...">
    {% for location in locations %}
    <a href="/locations/{{location.id}}">
      <div class="name">
        <h3>{{location.name}}</h3>
      </div>
      <div class="city-state">{{location.city}}, {{location.state}}</div>
      <div class="lat">{{location.lat}}</div>
      <div class="lng">{{location.lng}}</div>
      <img class="home-img" src='{{location.img}}'/>
      <hr>
    </a>
    {% endfor %}
  </div>
  <div class="map-container">
    <div id="map"></div>
  </div>
</div>
  <script type="text/javascript">
    const API_KEY = "{{API_KEY | safe}}";
    mapboxgl.accessToken = API_KEY;
  </script>
{% endblock %}
