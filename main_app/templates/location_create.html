{% extends 'base.html' %}
{% block content %}
<div class="crud_view">
    <h1>Disclose a new location</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="buttons">
            <input class='btn' type="submit" value="Submit" />
            <a class='btn' id='btn-link' href="{% url 'home' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock%}
