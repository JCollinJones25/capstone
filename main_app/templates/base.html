{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/styles/main.css'%}" rel='stylesheet' type='text/css'/>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'location_list' %}">Locations</a>
        <div class="auth">
            {% if user.is_authenticated %}
        <div class="navbar-menu navbar-end">
            <span class="navbar-item">Welcome {{user.username}}</span>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
        {% else %}
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'login' %}">Login</a>
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
        </div>
        {% endif %}
    </div>
    </nav>
    {% block content %} {% endblock %}
</body>
</html>
