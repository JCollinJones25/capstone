{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- mapbox -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <!-- jquery -->
    <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'js/rango-jquery.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- static files -->
    <link href="{% static '/styles/main.css'%}" rel='stylesheet' type='text/css'/>
    <script src="{% static '/scripts/index.js'%}" defer></script>
    <title>Disclose</title>
  </head>
  <body>
    <div class="header">
      {% if user.is_authenticated %}
      <div class="header-in">
        <a class="title" href="{% url 'home' %}"><strong>Disclose</strong></a>
        <div class="auth">
          <span class="navbar-item">Welcome {{user.username}}</span>
          <a class="navbar-item" href="{% url 'profile' %}">Profile</a>
          <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
      {% else %}
      <div class="header-out">
        <a class="title" href="{% url 'home' %}"><strong>Disclose</strong></a>
        <div class="auth">
          <a class="navbar-item" href="{% url 'login' %}">Login</a>
          <a class="navbar-item" id="sign-up" href="{% url 'signup' %}">Sign Up</a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  {% block content %} {% endblock %}
  {% if user.is_authenticated %}
  <footer class="footer">
    <a href="https://github.com/JCollinJones25/disclose" target="_blank" rel="noopener noreferrer">
      <img class="github" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="github logo"/>
    </a>
    <a href="https://www.linkedin.com/in/j-collin-jones/" target="_blank" rel="noopener noreferrer">
      <img class="linkedin" src="https://cdn.freebiesupply.com/logos/large/2x/linkedin-icon-1-logo-svg-vector.svg" alt="linkedin logo"/>
    </a>
  </footer>
  {% endif %}
  </body>
</html>
