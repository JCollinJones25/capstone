{% extends 'base.html' %}
{% block title %} 
Dislose
{% endblock %}
{% block content %}
<div class="list-top">
    <h1>Locations</h1>
    <div class="add-new-container">
        <form action="{% url 'location_create' %}">
            <input class='add-new' type="submit" value="+"/>
        </form>
    </div>
</div>
 <hr>
 <div class="locations">
     {% for location in locations %}
     <a href="/locations/{{location.id}}">
         <h2>{{location.name}} - {{location.city}}, {{location.state}}</h2>
         <img src='{{location.img}}' alt="'{{location.name}}"/>
        </a>
        <hr>
     {% endfor %}
</div>
{% endblock %}
