{% extends 'base.html' %}
{% block title %} 
Dislose
{% endblock %}
{% block content %}
 <h1>Location list </h1>
 <hr>
 <div class="locations">
     {% for location in locations %}
     <a href="/locations/{{location.id}}">
         <h2>{{location.name}} - {{location.city}}, {{location.state}}</h2>
         <img src='{{location.img}}' alt="'{{location.name}}"/>
        </a>
        <hr>
     {% endfor %}
</div>
{% endblock %}
