{% extends 'base.html' %}
{%load static%}
{% block content %}
<div class="crud_view">
    <h1>Edit {{location.name}}</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="buttons">
            <input class='btn' type="submit" value="Submit" />
            <a class='btn' id='btn-link' href="{/locations/{{location.id}}}">Cancel</a>
        </div>
    </form>
</div>
{% endblock%}
