{%extends 'base.html'%}
{% block title %} 
{{location.name}}
{% endblock %}
{% block content %}
<div class="locations">
     <h1>Location detail </h1>
     <h1>{{location.name}}</h1>
     <h1>{{location.city}}</h1>
     <h1>{{location.state}}</h1>
     <h1>{{location.description}}</h1>
     <h1>{{location.lat}}</h1>
     <h1>{{location.lng}}</h1>
     <img src='{{location.img}}' alt='{{location.name}}'/>
</div>
<div class="edit-delete">
    <div class='edit'>
        <a href="/locations/{{location.id}}/update">
            <p>Edit</p>
        </div>
    </a>
    <div class='delete'>
        <a href="/locations/{{location.id}}/delete">
            <p>Delete</p>
        </a>
    </div>
</div>
{% endblock %}
