{% extends 'base.html' %}
{% block content %}
<div class="crud_view">
    <h1>Are you sure you want to delete {{location.name}}?</h1>
    <form method="post">
    {% csrf_token %}
        <div class="buttons">
            <input class="green-btn" type="submit" value="Yes"/>
            <a class="red-btn" href="{% url 'location_detail' location.pk %}">No</a>
        </div>
    </form>
</div>
{% endblock %}
